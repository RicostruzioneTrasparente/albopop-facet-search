<es-search>

    <form class="search-form" onsubmit="{ this.submit }">
        <div class="form-group">
            <input class="search-input form-control" placeholder="{ opts.placeholder || '' }" value="{ opts.value || '' }">
        </div>
    </form>

    <style>
    </style>

    <script>
        var tag = this;

        tag.on("mount", function() {
            tag.opts.type = 'search';
            tag.opts.fields = tag.opts.fields ? tag.opts.fields.split(',') : [];
        });

        tag.submit = function(e) {
            tag.trigger('submit', { value: tag.root.querySelector('input').value });
            if (e) e.preventDefault();
        };
    </script>

</es-search>
