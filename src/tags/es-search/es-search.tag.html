<es-search>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>
                <span class="facet-title">{opts.title}</span>
                <span class="facet-reset glyphicon glyphicon-repeat pull-right" onclick="{this.reset}"></span>
            </h4>
        </div>
        <div class="panel-body">
            <form class="search-form" onsubmit="{this.submit}">
                <div class="form-group">
                    <input ref="input" class="search-input form-control" placeholder="{opts.placeholder || ''}" riot-value="{opts.value || ''}">
                </div>
            </form>
        </div>
        <div class="panel-footer"></div>
    </div>

    <style>
        :scope .facet-reset {
            cursor: pointer;
        }
    </style>

    <script>
        var tag = this;

        tag.on("mount", function() {
            tag.opts.type = 'search';
            tag.opts.fields = tag.opts.fields ? tag.opts.fields.split(',') : [];
        });

        tag.submit = function(e) {
            tag.trigger('submit', { value: tag.root.querySelector('input').value });
            if (e) e.preventDefault();
        };

        tag.reset = function(e) {
            tag.refs.input.value = "";
            tag.submit();
        };
    </script>

</es-search>
